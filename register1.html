<!DOCTYPE html>
<html>
<head>
 <title>Register form</title>
<head>
<body>
<form>
 <table>
  <tr>
   <td>
    Name:
   </td>
   <td>
    <input type="text" placeholder="Name" name="">
   </td>
  </tr>
   <td>
    Password:
   </td>
   <td>
    <input type="Password" placeholder="password" name="">
   </td>
  </tr>
  <tr>
   <td>
   Gender :
   </td>
   <td>
    <input type="radio" name="Gender">Male
    <input type="radio" name="Gender">Female
   </td>
  </tr>
  <tr>
   <td>
    Email:
   </td>
   <td>
    <input type="mail" placeholder="Email" name="">
   </td>
  </tr>
  <tr>
   <td>
    Phone no:
   </td>
   <td>
    <select>
     <option>+91</option>
     <option>+97</option>
     <option>+96</option>
     <option>+93</option>
     <option>+95</option>
     <option>+88</option>
     <option>+334</option>
     <option>+988</option>
    </select>
     <input type="phone" placeholder="888*******" name="">
    </td>
  </tr>
  <tr>
   <td>
    <input type="Submit" value="submit" name="">
  </tr>
   </td>
 </table>
</form>
</body>
</html>
